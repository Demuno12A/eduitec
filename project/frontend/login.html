<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>   
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>

<div class="container">

    <!-- LADO ESQUERDO - IMAGEM -->
    <div class="left-side">
        <img src=" class="bg-img">
        <div class="left-text">
            <h1>Bem-vindo ao ecomarine</h1>
            <p>Ajude a proteger os oceanos.</p>
        </div>
    </div>

    <!-- LADO DIREITO - FORMULÁRIO -->
    <div class="right-side">
        <div class="card">
            <h2>Faça o seu login</h2>
            <p>Entre para continuar sua jornada.</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="loginEmail" placeholder="Digite seu email">
                    <span class="icon">✉️</span>
                </div>

                <div class="input-group">
                    <input type="password" id="loginSenha" placeholder="Digite sua senha">
                    <span class="icon"></span>
                </div>

                <button type="submit" class="btn">Entrar</button>
            </form>

            <p class="small-text">Não tem conta? <a href="./cadastro.html">Cadastre-se</a></p>

            <p id="loginError" class="error"></p>
        </div>
    </div>

</div>

<script src="./js/auth.js"></script>
</body>
</html>
